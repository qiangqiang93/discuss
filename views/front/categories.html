{% extends "user.html" %} {% block main %}

        <!-- Start of Page Container -->

        <div class="page-container">
                <div class="container">
                        {% for item in allTags %}
                                {% if loop.index%4==1 %}
                                        <div class="row">
                                {% endif%}
                                <div class="span3" style="margin-bottom:10px;">
                                        <h3><a href="/category/{{item.name}}">{{item.name}}</a></h3>
                                        {% for it in item.children %}
                                                <a href="/category/{{it.parent}}/{{it.name}}" class="btn btn-mini btn-info" style="margin: 0px 10px 10px 0px;">{{it.name}}</a>
                                        {% endfor %}
                                </div>
                                {% if loop.index%4==0 %}
                                        </div>
                                {% endif%}
                        {% endfor %}
                </div>
        </div>
        <!-- End of Page Container -->

{% endblock %}
