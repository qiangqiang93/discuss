<!doctype html>
<html lang="en" class="fullscreen-bg">
<head>
	<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="/static/admin/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/admin/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/admin/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="/static/admin/css/main.css">
	<link rel="stylesheet" href="/static/admin/css/sign.css">
    <!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="/static/admin/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/static/admin/img/favicon.png">
    <script src="/static/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/static/admin/scripts/layer/layer.js"></script>
    <script src="/static/admin/scripts/signIn.js"></script>
    <script src="/static/common/js/validcode.js"></script>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="/static/admin/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">XXX论坛管理系统后台登录</p>
							</div>
							<form class="form-auth-small">
								<div class="form-group">
									<label for="signin-username" class="control-label sr-only">用户名：</label>
									<input type="text" id="signin-username" class="form-control" name="username" value="" placeholder="请输入账号">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码：</label>
									<input type="password" id="signin-password" class="form-control"  name="password" value="" placeholder="请输入密码">
								</div>
                                <div class="form-group" style="position:relative">
                                    <label for="validcode" class="control-label sr-only">验证码：</label>
                                    <input type="text" id="validcode" class="form-control validcode" name="validcode" placeholder="请输入验证码">
                                    <img id="valid-code" src="/valid-code" alt="">
                                </div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox" checked>
										<span>记住我的登录状态</span>
									</label>
								</div>
								<button type="button" id="signIn" class="btn btn-primary btn-lg btn-block">登录</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="/admin/findPassword.html">忘记密码?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">XXX论坛管理系统</h1>
							<p><small>Developed by 固执的小牛</small></p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>
</html>
